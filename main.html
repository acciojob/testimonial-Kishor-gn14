<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: #f5f5f5;
      }
      .main-container {
        display: flex;
        flex-direction: column;
      }
      .testimonial {
        background-color: white;
        width: 100%;
        margin: 20px;
        padding: 40px;
      }
      .author {
        font-style: italic;
        text-align: right;
        background-color: white;
      }
      .text{
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Testimonials</h1>
    <div class="main-container">
      <div class="testimonial">
        <p class="text">This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
        <p class="author">-John Doe</p>
      </div>
      <div class="testimonial">
        <p class="text">I have been using this for a few weeks now and it has completely transformed my workflow.</p>
        <p class="author">-Jane Smith</p>
      </div>
    </div>
  </body>
</html>
